<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vector2Lesson - Unity Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            padding: 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            overflow-y: auto; /* Позволяет скроллиться если контент больше высоты экрана */
        }

        .container {
            max-width: 960px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 8px 0;
        }

        h1 {
            font-weight: 400;
            font-size: 1.8rem;
            letter-spacing: -0.02em;
        }

        #unity-container {
            width: 100%;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            background-color: #000;
            aspect-ratio: 960 / 600;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #unity-loading-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            max-width: 300px;
        }

        #unity-progress-bar-empty {
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }

        #unity-progress-bar-full {
            height: 100%;
            width: 0%;
            background-color: #ffffff;
            transition: width 0.2s ease;
        }

        .controls-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 0;
        }

        #unity-fullscreen-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f5f5f5;
            border: 1px solid #e0e0e0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #555;
            transition: background-color 0.2s;
        }

        #unity-fullscreen-button:hover {
            background-color: #ebebeb;
        }

        #unity-fullscreen-button::before {
            content: "⛶";
        }

        #unity-warning {
            width: 100%;
            display: none;
            padding: 8px 12px;
            border-left: 4px solid #ffeb3b;
            background-color: #fff8e1;
            color: #5d4037;
            font-size: 0.9rem;
        }

        #unity-warning.error {
            border-left-color: #f44336;
            background-color: #ffebee;
            color: #c62828;
        }

        .author-link {
            margin-top: 16px;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            text-decoration: none;
            color: #333;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: background-color 0.2s;
        }

        .author-link:hover {
            background-color: #e9ecef;
        }

        /* Стили для кастомного скроллбара */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        html {
            scrollbar-width: thin;
            scrollbar-color: #c1c1c1 #f1f1f1;
        }

        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .controls-container {
                padding: 8px 0;
            }

            #unity-fullscreen-button {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.3rem;
            }

            #unity-loading-bar {
                width: 80%;
            }

            .author-link {
                font-size: 0.85rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Vector2Lesson</h1>
        </header>

        <div id="unity-container" class="unity-desktop">
            <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
            <div id="unity-loading-bar">
                <div id="unity-progress-bar-empty">
                    <div id="unity-progress-bar-full"></div>
                </div>
            </div>
        </div>

        <div class="controls-container">
            <div id="unity-build-title" style="font-size: 0.9rem; color: #666;">Vector2Lesson</div>
            <button id="unity-fullscreen-button" aria-label="Toggle Fullscreen"></button>
        </div>

        <div id="unity-warning"></div>

        <a href="https://tryander.space/" target="_blank" class="author-link">
            Made by TryAnder
        </a>
    </div>

    <script>
        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingBar = document.querySelector("#unity-loading-bar");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const fullscreenButton = document.querySelector("#unity-fullscreen-button");
        const warningBanner = document.querySelector("#unity-warning");

        let unityInstance = null;

        function unityShowBanner(msg, type) {
            warningBanner.innerHTML = msg;
            warningBanner.style.display = 'block';
            
            if (type === 'error') {
                warningBanner.classList.add('error');
            } else {
                warningBanner.classList.remove('error');
            }

            if (type !== 'error') {
                setTimeout(() => {
                    warningBanner.style.display = 'none';
                }, 5000);
            }
        }

        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/2.loader.js";
        const config = {
            dataUrl: buildUrl + "/2.data",
            frameworkUrl: buildUrl + "/2.framework.js",
            codeUrl: buildUrl + "/2.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Vector2Lesson",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            canvas.addEventListener("touchstart", function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
        }

        loadingBar.style.display = "block";

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((uInstance) => {
                unityInstance = uInstance;
                loadingBar.style.display = "none";
                
                fullscreenButton.onclick = () => {
                    if (unityInstance) {
                        unityInstance.SetFullscreen(1);
                    }
                };
            }).catch((message) => {
                unityShowBanner(message, 'error');
            });
        };

        document.body.appendChild(script);
    </script>
</body>
</html>
